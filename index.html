<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
      <div class="nftImage">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="iconView">
          <img src="./images/icon-view.svg" alt="a view icon">
        </div>
      </div>



      <div class="mainContent">
        <h3>Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="iconContainer">
          <div class="ETH">
            <img src="./images/icon-ethereum.svg" alt="an Ethereum icon">
            <p>0.041 ETH</p>
          </div>

          <div class="threeClass">
            <img src="./images/icon-clock.svg" alt="an icon of a clock">
            <p>3 days left</p>
          </div>
          </p>
        </div> 

        <div class="line"></div>

        <div class="creatorName">
          <img src="./images/image-avatar.png" alt="avatar image of the creator Jules Wyvern">
          <p><span class="creation">Creation of</span> Jules Wyvern</p>
        </div>
      </div>

    

    <div class="attribution">
      <span class="frontEnd">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span>.<br>
      <span class="codedBy">Coded by <a href="#">@AndyRex08</a></span> .
    </div>
  </div>
</body>
</html>
